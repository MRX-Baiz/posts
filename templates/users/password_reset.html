{% extends 'partials/base.html' %}
{% block title %} Password Reset Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card my-4 shadow">
                    <div class="card-body">
                        <h4> Password Reset Page </h4>
                        <hr>
                        <div class="alert alert-info">
                            Enter email and we will sent the instructions to reset the password
                        </div>
                        <form method="POST">
                            {% csrf_token  %}
                            {{ form|crispy }}
                            <input class="btn btn-dark btn-block my-4" type="submit" value="Reset Password">
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
